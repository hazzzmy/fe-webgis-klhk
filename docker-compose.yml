services:
  app:
    build:
      context: .
      dockerfile: app.dockerfile
    ports:
      - '80:3000'
    environment:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "npm run build && npm start"

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/certs
    depends_on:
      - app
